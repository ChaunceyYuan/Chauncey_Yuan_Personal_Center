<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/theme-chalk/index.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/index.js"></script> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css" rel="stylesheet">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .full_page_warp_before_load {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 99999999;
            background-color: #fff;
            background-image: url(preloader.gif);
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        .full_page_warp {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 9999999;
            background-color: #3886FF;
            transition: all 0.8s ease-in-out;
        }
        
        .main_bg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: url(./img/main.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        #app {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- <div class="full_page_warp_before_load"></div> -->
    <!-- <div class="full_page_warp"></div> -->
    <div class="main_bg"></div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
</body>

</html>
